<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Backbone.js â€¢ Google Places</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/index.css">
</head>
<body>

  <script type="text/template" id="feed-item-template">
    <a href="https://www.google.com/maps/place/<%= place.get('formatted_address') %>">
      <div class="index-item-container">
        <div class="index-item-content">
          <div class="index-item-title">
            <span class="title-span"><%= place.get('name') %></span>
          </div>
          <div class="index-item-info-bar">
            <img src="<%= place.get('icon') %>" >
            <div class="address">
              <%= place.get('formatted_address') %>
            </div>
          </div>
        </div>
      </div>
    </a>
  </script>

  <script type="text/template" id="index-template">
    <div class="index-container">
      <div class="search-field-container">
        <input type="text" id="search-field">
        <input type="submit" id="submit-button">
      </div>
      <ul class="index-feed"></ul>
    </div>
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaXIMxnK8gW4i2NiMGUQezcn5F81O5en0&libraries=places"></script>
  <script src="js/lib/jquery-2.1.4.min.js"></script>
  <script src="js/lib/underscore-min.js"></script>
  <script src="js/lib/backbone-min.js"></script>
  <script src="js/app.js"></script>
  <script src="js/models/place.js"></script>
  <script src="js/collections/places.js"></script>
  <script src="js/views/places-index.js"></script>
  <script src="js/views/place-item.js"></script>
  <script src="js/routers/router.js"></script>

  <h3>Google Places results</h3>
  <div id="content"></div>
  <div id="map"></div>
  <script type="text/javascript">
    $(document).ready(function(){
      GooglePlaces.initialize();
    });
  </script>
</body>
</html>
